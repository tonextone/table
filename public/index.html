<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Table</title>
    <link href="css/app.css" media="all" rel="stylesheet" type="text/css">
  </head>

  <body>

    <!-- App Interface -->

    <div id="app">
      <div class="content"></div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username">
          <input type="password" id="login-password" placeholder="Password">
          <button>go</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username">
          <input type="password" id="signup-password" placeholder="Create a Password">
          <button>go</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-foos-template">
      <div class="section">

        <div id="foo-stats"></div>

        <header id="header">
          <input id="new-foo" placeholder="i have to do..." type="text">
        </header>

        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ul id="foo-list">
            Loading ...
          </ul>
        </div>
      </div>

      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
        <div class="view">
          <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
          <label class="foo-content"><%= content %></label>
          <button class="foo-destroy"></button>
        </div>
        <input class="edit" value="<%= content %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
        <ul id="filters">
          <li>
            <a href="javascript:void(0)" id="all" class="selected">all</a>
          </li>
          <li>
            <a href="javascript:void(0)" id="active">todo(<%= remaining %>)</a>
          </li>
          <li>
            <a href="javascript:void(0)" id="completed">done(<%= done %>)</a>
          </li>
        </ul>
        <button id="clear-completed">Clear done</button>
      </footer>
    </script>

  </body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script> -->
  <script src="http://www.parsecdn.com/js/parse-1.2.10.min.js"></script>
  <script src="js/app.js"></script>

</html>
